<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Sign up</title>
    </head>
    <body>
        <div class="side">
            <div class="dark-area">
                <img src="./assets/odin-lined.png" alt="Odin Logo" />
                <h1>ODIN</h1>
                <!-- <p id="shoutout">
                    Photo by
                    <a
                        href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        >Halie West</a
                    >
                    on
                    <a
                        href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        >Unsplash</a
                    >
                </p> -->
            </div>
        </div>
        <div class="main">
            <div class="top">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up
                    <span class="italicized">now</span> to get started.
                </p>
                <p>You <span class="italicized">know</span> you want to.</p>
            </div>
            <div class="middle">
                <h3>Let's do this!</h3>
                <form action="#">
                    <div class="form-left">
                        <label for="first">First name</label>
                        <input type="text" id="first" name="first" required />
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                        <label for="pass">Password</label>
                        <input type="text" id="pass" name="pass" required />
                    </div>
                    <div class="form-right">
                        <label for="last">Last name</label>
                        <input type="text" id="last" name="last" required />
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel" />
                        <label for="conf">Confirm Password</label>
                        <input type="conf" id="conf" name="conf" required />
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
